<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer">
        <div class="container">
            <nav class="sideBar">
                <div>
                    <div class="logo">
                        <img src="../data/Images/icons/chart.svg">
                        <h4>Dashboard</h4>
                    </div>
                    <div>
                        <ul>
                            <li><img class="icon" src="../data/Images/icons/home.png"> <a>Home</a></li>
                            <li><img class="icon" src="../data/Images/icons/profile.png"> <a>Profile</a></li>
                            <li><img class="icon" src="../data/Images/icons/message.png"> <a>Messages</a></li>
                            <li><img class="icon" src="../data/Images/icons/history.png"> <a>History</a></li>
                            <li><img class="icon" src="../data/Images/icons/tasks.png"> <a>Tasks</a></li>
                            <li><img class="icon" src="../data/Images/icons/communities.png"> <a>Communities</a></li>
                        </ul>
                    </div>

                    <div class="">
                        <ul>
                            <li><img class="icon" src="../data/Images/icons/settings.png"> <a>Settings</a></li>
                            <li><img class="icon" src="../data/Images/icons/support.png"> <a>Support</a></li>
                            <li><img class="icon" src="../data/Images/icons/privacy.png"> <a>Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="mainContent">
                <div id="topRow">
                    <div id="welcomeContainer">
                        <img class="avatar" src="../data/Images/profiles/userCat.jpg">
                        <h3>Welcome back, Hacker Kitty!</h3>
                    </div>
                    <div>
                        <input area="text" placeholder="Quick Search">
                        <img src="../data/Images/icons/magnify.svg">
                    </div>
                    <div>
                        <img src="../data/Images/icons/bell.svg">
                        <img src="../data/Images/icons/theme-light-dark.svg">
                        <img src="../data/Images/icons/account-circle.svg">
                    </div>
                </div>

                <div id="bottomRow">
                    <div id="projects">
                        <div onclick="openLink('https:\/\/github.com/Jwade1781/Java-Typing-Tutor')">
                            <div>
                                <img class="githubLogo" src="../data/Images/icons/githubLogo.svg">
                                <h4>Typing Tutor</h4>
                            </div>
                            <img class="preview" src="../data/Images/other/typingTutor.png">
                        </div>

                        <div onclick="openLink('https:\/\/github.com/Jwade1781/etch-a-sketch')">
                            <div>
                                <img class="githubLogo" src="../data/Images/icons/githubLogo.svg">
                                <h4>Etch a Sketch</h4>
                            </div>
                            <img class="preview" src="../data/Images/other/etchSketch.png">
                        </div>

                        <div onclick="openLink('https:\/\/github.com/Jwade1781/Rock-Paper-Scissors')">
                            <div>
                                <img class="githubLogo" src="../data/Images/icons/githubLogo.svg">
                                <h4>Rock Paper Scissors</h4>
                            </div>
                            <img class="preview" src="../data/Images/other/rockPaperScissors.png">
                        </div>
                    </div>

                    <div id="activities">
                        <h4>Recent Activity</h4>
                        <div class="activity">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
