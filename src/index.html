<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer">
        <div class="container">
            <nav class="sideBar">
                <div>
                    <div class="logo">
                        <img src="../data/Images/icons/chart.svg">
                        <h4>Dashboard</h4>
                    </div>
                    <div>
                        <ul>
                            <li><img class="icon" src="../data/Images/icons/home.png"> <a>Home</a></li>
                            <li><img class="icon" src="../data/Images/icons/profile.png"> <a>Profile</a></li>
                            <li><img class="icon" src="../data/Images/icons/message.png"> <a>Messages</a></li>
                            <li><img class="icon" src="../data/Images/icons/history.png"> <a>History</a></li>
                            <li><img class="icon" src="../data/Images/icons/tasks.png"> <a>Tasks</a></li>
                            <li><img class="icon" src="../data/Images/icons/communities.png"> <a>Communities</a></li>
                        </ul>
                    </div>

                    <div class="">
                        <ul>
                            <li><img class="icon" src="../data/Images/icons/settings.png"> <a>Settings</a></li>
                            <li><img class="icon" src="../data/Images/icons/support.png"> <a>Support</a></li>
                            <li><img class="icon" src="../data/Images/icons/privacy.png"> <a>Privacy</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="mainContent">
                <div id="topRow">
                    <div id="welcomeContainer">
                        <img class="avatar" src="../data/Images/profiles/userCat.jpg">
                        <h3>Welcome back, Hacker Kitty!</h3>
                    </div>
                    <div>
                        <input area="text" placeholder="Quick Search">
                        <img src="../data/Images/icons/magnify.svg">
                        
                    </div>
                </div>


                <div id="trends">
                    <div class="invalid" id="trendGraphContainer">
                        <h4>Today's Trends</h4>
                        <img src="../data/Images/other/chart.svg">
                    </div>

                    <div id="trendStatContainer">
                        <div class="trendsStats valid">
                            <h4>Resolved</h4>
                            <a>210</a>
                        </div>

                        <div class="trendsStats valid">
                            <h4>Received</h4>
                            <a>305</a>
                        </div>

                        <div class="trendsStats invalid">
                            <h4>Average Response Time</h4>
                            <a>2h 6m</a>
                        </div>

                        <div class="trendsStats valid">
                            <h4>Resolution within SLA</h4>
                            <a>90%</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
