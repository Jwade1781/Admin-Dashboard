<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="layer">
        <div class="container">
            <nav class="sideBar">
                <div class="logo split">
                    <img class="avatar" src="../data/Images/userCat.jpg">
                    <h4>Dashboard</h4>
                </div>
                <div class="split">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                </div>

                <div class="split">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </nav>

            <div id="mainContent">
                <div>
                    <div>
                        <img src="../data/Images/magnify.svg">
                        <input area="text">
                    </div>
                    <div id="welcomeContainer">
                        <img class="avatar" src="">
                        <h6>Welcome,</h6>
                        <h5>Hacker Kitty</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
